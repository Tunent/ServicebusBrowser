<mat-list  *ngFor="let connection of storedConnections">
   <mat-list-item> 
    <div class="storedConnection">
        <div class="name">{{connection.name}}</div> 
        <button class="open" mat-raised-button (click)="open(connection)">Open</button>
        <button class="delete" mat-raised-button color="warn"  (click)="delete(connection)">Delete</button> 
    </div>  
   </mat-list-item>
   <hr>
</mat-list>
