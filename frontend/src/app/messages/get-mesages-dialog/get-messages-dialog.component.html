<div class="formcontrol">
    <label>Max amount of messages: </label>
    <input [(ngModel)]="amountOfMessagesToRetrieve" type="number" />
</div>
<div class="formcontrol">
    <label>From sequence number: </label>
    <input [(ngModel)]="fromSequenceNumber" type="number" />
</div>
<div class="formcontrol">
    <label>Skip first x messages: </label>
    <input [(ngModel)]="skip" type="number" />
</div>
<button (click)="retrieve()">Retrieve</button>
