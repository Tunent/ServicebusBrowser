<app-queue-plane-base
    [connection]="connection"
    (queueSelected)="onQueueSelected($event)"
    (queueContextMenuSelected)="onQueueContextMenuSelected($event)"
></app-queue-plane-base>

<ng-template #queueContextMenu>
    <app-queue-context-menu [connectionId]="connection.id" [queue]="queue"></app-queue-context-menu>
</ng-template>
