<app-toggle-box open="true">
    <span class="title">Queues <span class="refresh" (click)="refreshQueues($event)"><app-refresh-button [loading]="loading"></app-refresh-button></span></span>
    <span class="body">
       <app-queue-plane-item *ngFor="let queue of queues" [queue]="queue" [connectionId]="connection.id"></app-queue-plane-item>
    </span>
</app-toggle-box>
