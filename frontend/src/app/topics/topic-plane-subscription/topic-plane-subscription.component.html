<div (contextmenu)="openContextMenu($event)" class="subscription" [routerLink]="['topics', 'view', connectionId, topicName, subscription.name]">
    <span class="subscription-name">{{ subscription.name }}</span>
    <span class="subscription-specs">({{subscription.info.activeMessageCount}}, {{subscription.info.deadLetterMessageCount}}, {{subscription.info.transferDeadLetterMessageCount}})</span>  
</div>

<ng-template #contextMenu>
    <app-contextmenu-item (click)="getQueuedMessages()">Peek messages</app-contextmenu-item>
    <app-contextmenu-item (click)="getDeadletters()">Peek deadletter messages</app-contextmenu-item>
</ng-template>
