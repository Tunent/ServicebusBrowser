<div (contextmenu)="openContextMenu($event)" class="subscription">
    <span class="subscription-name">{{ subscription.name }}</span>
    <span class="subscription-specs">({{subscription.queuedMessages}}, {{subscription.deadLetterMessages}}, {{subscription.transferedDeadletterMessages}})</span>  
</div>

<ng-template #contextMenu>
    <app-contextmenu-item (click)="getMessages(false)">Peek messages</app-contextmenu-item>
    <app-contextmenu-item (click)="getMessages(true)">Peek deadletter messages</app-contextmenu-item>
</ng-template>
