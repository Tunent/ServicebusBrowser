<div (contextmenu)="openContextMenu($event)">{{ subscription.name }} ({{subscription.queuedMessages}}, {{subscription.deadLetterMessages}}, {{subscription.transferedDeadletterMessages}})</div>

<ng-template #contextMenu>
    <app-contextmenu-item (click)="getMessages(false)">Peek messages</app-contextmenu-item>
    <app-contextmenu-item (click)="getMessages(true)">Peek deadletter messages</app-contextmenu-item>
</ng-template>
