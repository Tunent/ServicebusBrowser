<app-toggle-box [open]="false">
    <span class="title">{{topic.name}} <span class="refresh" (click)="refreshSubscriptions($event)"><app-refresh-button [loading]="loading"></app-refresh-button></span></span>
    <span class="body">
        <app-topic-plane-subscription 
        *ngFor="let sub of subscriptions" 
        [connectionId]="connectionId"
        [topicName]="topic.name"
        [subscription]="sub"
        ></app-topic-plane-subscription>
    </span>
</app-toggle-box>
