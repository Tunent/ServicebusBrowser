<div class="connection">
    <app-toggle-box open="true">
    <div class="title">
        <span>{{connection?.name}}</span>
        <a (click)="edit(connection)"><fa-icon [icon]="faEdit"></fa-icon></a>
    </div>
    <div class="body">
        <app-queue-plane [connection]="connection"></app-queue-plane>
    </div>
</app-toggle-box>
</div>
